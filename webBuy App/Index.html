<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title id="title"></title>
    <style>
        body{
            background-color:#212121;
            color:  white;
        }
        #siteSummary .card:hover, #productCart .card:hover{
            box-shadow: 0px 0px 8px #5bc0de;
        }
    </style>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="/webBuy App/"><b>web<span class="text-info">Buy</span></b></a>

        <!-- Navbar links -->
        <ul class="navbar-nav mr-auto">
        </ul>
        <ul class="navbar-nav">
            <li>
                <!-- <div class="text-white small"><i class="fas fa-user"></i> Welcome, <span id="nav-name"></span></div> -->
                <a data-toggle="modal" data-target="#" class="btn btn-secondary btn-sm mx-1" href="">Sign Up</a>
                <a data-toggle="modal" data-target="#nav-login" class="btn btn-secondary btn-sm mx-1" href="">Sign In</a>
            </li>
        </ul>
    </nav>

    
    <div class="" id="body" style="margin-top: 3rem;margin-bottom: 6rem">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators" id="countLastAddedProducts">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            </ol>
            <div class="carousel-inner" id="lastAddedProducts" style="height: 35rem;">
              <div class="carousel-item active">
                <img style="height: 35rem;" src="/webBuy App/src/products/welcome.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block text-info">
                    <h3>to webBuy</h3>
                    <p></p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    
    <div class="form-group mx-5">
        <input id="searchKey" class="form-control form-control-lg" type="text" placeholder="Search products with name">
    </div>

    <div class="d-flex flex-wrap justify-content-center" id="productCart" style="margin-bottom: 10rem">
    
    </div>
    
    
    <footer class="py-1 bg-dark text-white text-center fixed-bottom">
        <div class="container my-2">
            <span class="text-muted">&copy; <span id="year"></span> - webBuy</span>
            <button class="float-right bg-dark border border-secondary"><a class="text-muted h5" href="#top"><i class="fas fa-chevron-up"></i></a></button>
        </div>
    </footer>




    <!--------------------------------------------- Modals --------------------------------------------->
    <!-- Login Modal -->
    <div class="modal fade" id="nav-login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-dark">
                    <small id="login-err" class="form-text text-warning"></small>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="login-err" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check small">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                        <br />
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary" id="login">Login</button>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Login Modal -->
    <!--------------------------------------------- Modals --------------------------------------------->
















    <script>
    	document.getElementById("year").innerHTML = new Date().getFullYear();
	</script>

    
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- js cookie library -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <!-- js cookie library -->
    <script type="text/javascript" src="js/admin/login.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        $('.carousel').carousel({
            interval: 1300
        });
    </script>
</body>
</html>
