<!-- PaymentMethodAdd Modal -->
<div class="modal fade" id="PaymentMethodAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <h5 class="modal-title" id="exampleModalLabel">Payment Method Add</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body bg-dark">
                    <div class="form-group">
                        <label for="paymentMethod" class="col-form-label ml-3 mt-2">Method</label>
                        <div class="col-sm-10">
                            <input name="addPaymentMethod" type="" class="form-control" id="addPaymentMethod">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="deliveryCharge" class="col-form-label ml-3 mt-2">Delivery Charge</label>
                        <div class="col-sm-10">
                            <input name="addDeliveryCharge" type="" class="form-control" id="addDeliveryCharge">
                        </div>
                    </div>

                    <br />
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="submitAddPaymentMethod" class="btn btn-primary">Save</button>
                    </div>
            </div>
        </div>
    </div>
</div>
<!-- PaymentMethodAdd Modal -->
